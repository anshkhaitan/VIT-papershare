.container {

    border-radius: 8px;

}

h1 {

    color: #333;
}

.login-form {
    width: 250px;

}

input[type="text"],
input[type="password"] {
    width: 100%;

    border-radius: 5px;

}

button {

    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;

button:hover {
